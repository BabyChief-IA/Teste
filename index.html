<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Educação no/do Campo</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Estilo -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="slides">

    <section class="slide active">
      <h1>Educação no/do Campo</h1>
      <p>Resistência e enfrentamento das desigualdades</p>
    </section>

    <section class="slide">
      <h2>Educação do Campo</h2>
      <p>Direito, identidade e luta social</p>
    </section>

    <section class="slide">
      <h2>Educação como resistência</h2>
      <p>Saber, território e emancipação</p>
    </section>

  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let index = 0;

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') {
        slides[index].classList.remove('active');
        index = (index + 1) % slides.length;
        slides[index].classList.add('active');
      }

      if (e.key === 'ArrowLeft') {
        slides[index].classList.remove('active');
        index = (index - 1 + slides.length) % slides.length;
        slides[index].classList.add('active');
      }
    });
  </script>
</body>
</html>
